<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKATHON</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
    <div class="login-clean">
        <form id="loginForm">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="fa fa-lock" style="color:#242526;" aria-hidden="true" ></i></div>
            <div class="form-group"><input class="form-control" type="number" name="studentId" placeholder="University ID"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group">
            <select style="border-color:1px grey;padding: 2px; border-radius:1px;" name="type">
                <option>Alumni</option>
                <option>Student</option>
            </select>
            <p class="error text-danger" id="error"></p>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div><a href="regist.html" class="forgot">New user?Click here to register.</a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
