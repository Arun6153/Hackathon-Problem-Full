<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/Pretty-Registration-Form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/reg.js"></script>

</head>

<body>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2" >
            <form class="custom-form" id="regForm">
                <h1>Register Form</h1>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="studentName"></div>
                </div>
               
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email"></div>
                </div>
               
               <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">University ID </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="studentId"></div>
                </div>

                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Year </label></div>
                    <div class="col-sm-2 input-column"><input class="form-control" type="text" name="year"></div>
                </div>

                <div class="form-row form-group"style="margin-left: 47%;margin-top: -10.5vh;">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Stream </label></div>
                    <div class="col-sm-4 input-column">
                        <div class="dropdown">
                             <select  style="padding: 6px;" name="stream">
                                <option class="dropdown-item"  href="#">ECE</option>
                                <option class="dropdown-item"  href="#">CSE</option>
                                <option class="dropdown-item"  href="#">BCA</option>
                            </select>
                        </div>
                    </div>
                    
                </div>

                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" name="password" type="password"></div>
                </div>

                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                        <label class="col-form-label" for="repeat-pawssword-input-field">Repeat Password </label>
                    </div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password"></div>
                </div> 

                <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Type </label></div>
                        <div class="col-sm-4 input-column">
                            <div class="dropdown">
                                <select style="padding: 6px;" name="type">
                                    <option class="dropdown-item" role="presentation" href="#">Alumini</option>
                                    <option class="dropdown-item" role="presentation" href="#">Student</option>
                                </select>
                            </div>
                        </div>
                </div>
                <button class="btn btn-light submit-button" type="submit">Submit Form</button>
            </form>             
                
        </div>
    </div>
</body>

</html>
